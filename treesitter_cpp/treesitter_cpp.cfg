[n.global]
output = treesitter_cpp

[n.include]
$output/include
$output/cpp/src

[n.prepare]
gitoutput.lang = "cpp"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-cpp"
gitsparse.lang = """
src/*.h
src/*.c
src/tree_sitter/*.h
"""

[n.exclude]
parser.h
cpp.nim

[treesitter_cpp/cpp/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_cpp();
"""

[treesitter_cpp/cpp.nim]
create = """
import treesitter/api

{.compile: ("./cpp/src/parser.c", "parsercpp.o").}
{.compile: ("./cpp/src/scanner.c", "scannercpp.o").}

proc treeSittercpp*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_cpp", header: "./cpp/src/parser.h".}
"""
